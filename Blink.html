<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blink</title>
	<style type="text/css">
		.demo
		{
			color: red;
			text-align: center;
			font-size: 80px;
			animation-name: something;
			animation-duration: 1s;
			animation-iteration-count: infinite;
		}
		@keyframes something
		{
			100%{opacity: 0;}
			200%{font-size: 80px}
		}
	</style>
</head>
<body>
	<div>
		<h1 align="center" class="demo">&#128420;</h1>
		<h1 >Hemmoooooo</h1>
	</div>

</body>
</html>
